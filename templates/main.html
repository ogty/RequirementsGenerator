<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Requirements.txt Generator</title>
</head>
<body>
    <h1>Requirements.txt Generator</h1>

    <h3>Supported languages</h3>
    <ul>
        <li>Python</li>
        <li>Julia</li>
    </ul>

    <hr>

    <form method="POST" onsubmit="return false;">
        <div class="select_language">
            <input type="radio" name="lang" value="python" checked>Python<br>
            <input type="radio" name="lang" value="julia">Julia
        </div>
        <div class="select_dir">
            <label>Directory Name: </label><input type="text" name="dir_name" id="dir_name">
        </div>
        <button onclick="generate()">Generate</button>
    </form>

    <!-- check data -->
    <div id="result"></div>
    
    <script>
        function generate() {
            $.ajax("/generate", {
                type: "POST",
                data: {
                    "language": $("input:radio[name='lang']:checked").val(),
                    "dir_name": $("#dir_name").val()
                },
                dataType: "json",
            }).done(function(data) {
                const message = JSON.parse(data.values).message
                $("#result").html(message);
                console.log("Communication successful.");
            }).fail(function(data) {
                console.log("Communication failed.");
          });
        }
    </script>
</body>
</html>
