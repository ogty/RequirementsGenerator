<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements.txt Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}">
    <script src="{{ url_for('static', filename='jstree.min.js') }}"></script>
</head>
<body>
    <header style="padding: 20px;">
        <h1><a href="\" style="color: black; text-decoration: none;">Requirements.txt Generator</a></h1>
    </header>
    <main>
        <!-- message -->
        <div class="message"></div>

        <form method="POST" onsubmit="return false;">
            <div class="container">
                <div class="settings">
                    <!-- show language -->
                    <span class="setting_title">Language</span>
                    <div class="select_language">
                        {% for k, v in data.items() %}
                            {% if k == "Python" %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="lang" id="{{ v }}" value="{{ v }}" checked>
                                    <label class="form-check-label" for="{{ v }}">{{ k }}</label>
                                </div>
                            {% else %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="lang" id="{{ v }}" value="{{ v }}">
                                    <label class="form-check-label" for="{{ v }}">{{ k }}</label>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    
                    <div id="setting_box">
                        <div class="mb-3">
                            <span class="setting_title">Search</span>
                            <input id="deliverable_search" class="form-control" type="text" autocomplete="off">
                        </div>
                    </div>

                    <!-- show selected directory -->
                    <div id="setting_box">
                        <span class="setting_title">Selected</span>
                        <div>
                            <ul id="select_now" class="list-group"></ul>
                        </div>
                    </div>
                    
                    <!-- button -->
                    <div id="setting_box" class="btn-group" style="width: 100%;">
                        <button onclick="value_reset()" class="btn btn-outline-dark">Reset</button>
                        <button onclick="generate()" class="btn btn-outline-dark">Generate</button>
                        <button onclick="update()" class="btn btn-outline-dark">Update</button>
                        <button onclick="detail()" class="btn btn-outline-dark">Detail</button>
                    </div>

                    <!-- show detail -->
                    <div id="setting_box">
                        <figure>
                            <div class="graphic">
                                <div class="row_group">
                                </div>
                            </div>
              
                            <div class="x-axis">
                            </div>
                        </figure>
                    </div>
                </div>
                <!-- display tree -->
                <div class="select_dirs">
                    <div id="SimpleJSTree"></div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- I'll put a link to my github account somehow. -->
        <div class="outer">
            <div class="inner">
                <a href="https://github.com/ogty/" target="_blank"><i class="fab fa-github"></i><span class="name">ogty</span></a>
            </div>
        </div>

        <!-- Here's the javascript -->
        <script>
            $('.value').each(function() {
                var text = $(this).text();
                $(this).parent().css('width', text);
            });

            $('.block').tooltip();
        </script>
        <script>
            // Array to store the selected directory names.
            let dirs = [];
            let send_dirs = [];

            // Asynchronous processing for JSON data acquisition
            $.ajax({
                type: "GET",
                url: "{{ url_for('static', filename='tree.json') }}",
                dataType: "json"
            })
            .then(
                function (json) {
                    console.log("Success");
                    createJSTree(json)
                },
                function() {
                    console.log("Failure");
                }
            );

            // Clear the selected value.
            function value_reset() {
                dirs = [];
                send_dirs = [];
                $("#select_now").empty();
                $(".row_group").empty();
                $(".x-axis").empty();
            }

            // Display the tree structure and store the selected values in "dirs"
            function createJSTree(jsondata) {
                $("#SimpleJSTree").jstree({
                    "core": {
                        "data": jsondata["data"]
                    },
                    "types" : {
                        "default" : {
                            "icon": "far fa-folder",
                            "leaf": "far fa-folder"
                        }
                    },
                    "search": {
                        "case_insensitive": true,
                        "show_only_matches": true
                    },
                    "plugins" : [
                        "themes", 
                        "json_data", 
                        "ui", 
                        "types", 
                        "wholerow",
                        "search",
                        "contentmenu",
                        "dnd",
                        "state"
                    ],
                })  
                .on("changed.jstree", function (e, data) {
                    for (let i = 0; i < data.selected.length; i++) {
                        dirs.push(data.instance.get_node(data.selected[i]).text);
                        send_dirs.push(data.instance.get_node(data.selected[i]).id);
                    }
                    $("#select_now").empty();
                    for (let i = 0; i < dirs.length; i++) {
                        $("#select_now").append("<li class='list-group-item'>" + dirs[i] + "</li>");
                    }
                })
                .on("search.jstree", function (nodes, str, res) {
                    if (str.nodes.length === 0) {
                        $("#deliverables").jstree(true).hide_all()
                    }
                })
            }
            $('#deliverable_search').keyup(function(){
                $('#SimpleJSTree').jstree(true).show_all();
                $('#SimpleJSTree').jstree('search', $(this).val());
            });            

            // close message function
            function close_message() {
                $(".message").empty();
            }
            // Function to send data to the backend(Main Function)
            function generate() {
                if (dirs.length >= 1) {
                    $.ajax("/generate", {
                        type: "POST",
                        data: {
                            "language": $("input:radio[name='lang']:checked").val(),
                            "dir_list": send_dirs.join(',')
                        },
                        dataType: "json",
                    }).done(function (data) {
                        const message = "Communication successful!"
                        const close_btn = "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' onclick='close_message()'></button>"

                        value_reset()
                        $(".message").empty();
                        $(".message").append("<div class='alert alert-success alert-dismissible fade show' role='alert'>" + message + close_btn + "</div>");

                        console.log("Communication successful!");
                    }).fail(function (data) {
                        const message = "Communication failed!"
                        const close_btn = "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' onclick='close_message()'></button>"

                        $(".message").empty();
                        $(".message").append("<div class='alert alert-danger alert-dismissible fade show' role='alert'>" + message + close_btn + "</div>");
                        
                        console.log("Communication failed!");
                    });
                } else {
                    const message = "No directory selected!"
                    const close_btn = "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' onclick='close_message()'></button>"
                    $(".message").empty();
                    $(".message").append("<div class='alert alert-danger alert-dismissible fade show' role='alert'>" + message + close_btn + "</div>");
                }
            }

            // update directory information
            function update() {
                $.ajax("/update", {
                    type: "POST",
                    dataType: "json",
                }).done(function (data) {
                    const message = "Update directory successful!"
                    const close_btn = "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' onclick='close_message()'></button>"
                    
                    $(".message").empty();
                    $(".message").append("<div class='alert alert-success alert-dismissible fade show' role='alert'>" + message + close_btn + "</div>");
                    
                    console.log("Update directory successful!");
                    location.reload();
                }).fail(function (data) {
                    const message = "Update directory failed!"
                    const close_btn = "<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close' onclick='close_message()'></button>"
                    
                    $(".message").empty();
                    $(".message").append("<div class='alert alert-danger alert-dismissible fade show' role='alert'>" + message + close_btn + "</div>");
                    
                    console.log("Update directory failed!");
                });
            }
            // get detail
            function detail() {
                $.ajax("/detail", {
                    type: "POST",
                    dataType: "json",
                    data: {
                        "dir_list": send_dirs.join(',')
                    }
                }).done(function (data) {
                    const result = JSON.parse(data.values)
                    $(".row_group").empty();
                    $(".x-axis").empty();

                    Object.keys(result).forEach( function(value) {
                        console.log( value + 'ï¼š' + this[value] );
                        let path = value;
                        let python = 0;
                        let julia = 0;
                        let go = 0;
                        let other = 0;

                        Object.keys(this[value]).forEach( function(value) {
                            switch (value) {
                                case "py":
                                    python = this[value];
                                case "jl":
                                    julia = this[value];
                                case "go":
                                    go = this[value];
                                case "other":
                                    other = this[value];
                            }
                        }, this[value])

                        $(".row_group").append("<div class='row'><h6>"
                            + value + "</h6><div class='chart'><span class='block' title='Python' style='width:" + python + "%;'><span class='value'>"
                            + python + "%</span></span><span class='block' title='Julia' style='width:" + julia + "%;'><span class='value'>"
                            + julia + "%</span></span><span class='block' title='Go' style='width:" + go + "%;'><span class='value'>"
                            + go + "%</span></span><span class='block' title='Other' style='width:" + other + "%;'><span class='value'>"
                            + other + "%</span></span></div></div>");
                    }, result)

                    $(".x-axis").append("<h3>Language</h3><ul class='legend'><li>Python</li><li>Julia</li><li>Go</li><li>Ohter</li></ul>");
                    console.log("Detail directory successful!");
                }).fail(function (data) {
                    console.log("Detail directory failed!");
                });
            }
        </script>
    </footer>
</body>
</html>
